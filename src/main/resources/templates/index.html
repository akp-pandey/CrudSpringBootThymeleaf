<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<title>Employee Management System</title>
</head>
<body>
<div class="container my-2">

<h1>Employee List</h1>
<br>
<a th:href="@{/newEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
<br>
<br>
<table border="2" class="table table-striped table-responsive-md">
<thead>
<tr>
<th>Employee First Name</th>
<th>Employee Last Name</th>
<th>Employee Email</th>
<th>Actions</th>
</tr>
</thead>
<tr th:each="employee:${listEmployees}">
<td th:text="${employee.firstName}"></td>
<td th:text="${employee.lastName}"></td>
<td th:text="${employee.email}"></td>
<td ><a th:href="@{/showFormUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
<a th:href="@{/showDeletedList/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
</tr>
</table>

</div>

</body>
</html>
